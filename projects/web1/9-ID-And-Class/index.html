<!DOCTYPE html>
<html lang="sv-se>
    <head>
        <meta charset="utf-8">
        <meta description="Här förklarar man sidans innehåll">
        <title>ID & Class</title>
        <link href="assets/css/main.css" rel="stylesheet">
    </head>
    <body>
        <!-- class = reusable -->
        <section class="box m-1 rounded-5"></section>
        <section class="box m-1"></section>
        <section class="box m-1 rounded-5"></section>
        <section class="box m-1"></section>

        <!-- ID = only one time in the same document -->
        <section id="unique m-1 rounded-10"></section>
    </body>
</html>
