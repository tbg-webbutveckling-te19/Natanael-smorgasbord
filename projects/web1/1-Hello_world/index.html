<!-- Beskriver vilken dokumenttyp detta är till webläsaren-->
<!DOCTYPE html>
<!-- Root elementet och starten på ditt dokument-->
<html>
<!-- Ett element där man lagrar metadata, inställningarna. -->
    <head>
        <!-- anger teckenuppsättning. utf-8 är samtliga tecken -->
        <meta charset="utf-8">
        <!-- Flikens titel -->
        <title>Hello world</title>
        <link href="main.css" rel="stylesheet">
    </head>
    <!-- Allt som visas på en webplats finns innanför body -->
    <body>
        <!-- H1-6 är olika storlekar på olika rubriker -->
        <h1>Hello world </h1>
        <h2>Subtitle</h2>
        <!-- brödtext -->
        <p>Hallå där, det här är en brödtext</p>
        <h3>Recept - Pannkakor</h3>
        <!-- Är en punktlista, används i navigationen på hemsidan-->
        <ul>
            <!-- Varje ny punkt i listan -->
            <li>2st Ägg</li>
            <li>5dl Mjölk</li>
            <li>8dl Mjöl</li>
        </ul>
        <h5>Goda tillbehör</h5>
        <ul>
            <li>Sylt</li>
            <li>Sirap</li>
            <li>Glass</li>
        </ul>
        <h1>Min pannkaka</h1>
        <!-- Bild element som måste ha attributet src och alt-->
        <img src="Pannkaka.jpg" alt="picture of a pannkaka" >
        <!-- En länk --> 
        <a href="http://tannbergsskolan.nu" target="_blank">Klicka här för att komma till Tannbergsskolan</a>
        <p>Bye world!</p>
    </body>
</html>
