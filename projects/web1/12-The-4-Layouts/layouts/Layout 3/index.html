<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Layout 3</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <nav class="addFlex">
            <aside class="logo addFlex">
                <section class="addFlex logoSection">
                    <img src="assets/images/letterH.png" alt="logo">
                </section>
            </aside>
            <aside class="fourBoxes addFlex">
                <section></section>
                <section></section>
                <section></section>
                <section></section>
            </aside>
        </nav>
        <header class="addFlex">
            <img src="assets/images/arrowLeft.svg" alt="arrowLeft">
            <aside>
                <img src="assets/images/room.jpg" alt="room">
                <h1>Picture with all of our furniture</h1>
                <h2>Fits amazingly well! ~ A customer</h2>
            </aside>
            <img src="assets/images/arrowRight.svg" alt="arrowRight">
        </header>
        <main class="addFlex">
            <section class="imgBox addFlex">
                <section class="sectionGallery">
                    <img class="filter1" src="assets/images/flower.jpg" alt="flower">
                    <h3>White flowers</h3>
                </section>
                <section class="sectionGallery">
                    <img class="filter1" src="assets/images/book.jpg" alt="book">
                    <h3>Motivational books</h3>
                </section>
                <section class="sectionGallery">
                    <img class="filter1" src="assets/images/flowerTree.jpg" alt="flowerTree">
                    <h3>Flower Trees</h3>
                </section>
                <section class="sectionGallery">
                    <img class="filter1" src="assets/images/glass.jpg" alt="glass">
                    <h3>Drinking Glasses</h3>
                </section>
                <section class="sectionGallery">
                    <img class="filter1" src="assets/images/pillow.jpg" alt="pillow">
                    <h3>Pillow</h3>
                </section>
                <section class="sectionGallery">
                    <img class="filter1" src="assets/images/plate.jpg" alt="plate">
                    <h3>Awesome plate wow!</h3>
                </section>
                <section class="sectionGallery">
                    <img class="filter1" src="assets/images/cactus.jpg" alt="room">
                    <h3>Cactuses</h3>
                </section>
                <section class="sectionGallery">
                    <img class="filter1" src="assets/images/Cup.jpg" alt="flower">
                    <h3>Cup</h3>
                </section>
            </section>
        </main>
        <footer class="addFlex">
            <section class="contact addFlex">
                <h2>Contact</h2>
                <h5>Lorem ipsum</h5>
            </section>
            <section class="licenses addFlex">
                <h2>Licenses</h2>
                <h5>Lorem ipsum</h5>
            </section>
            <section class="shipping addFlex">
                <h2>Shipping</h2>
                <h5>Lorem ipsum</h5>
            </section>
            <section class="socials addFlex">
                <h2>Social Media</h2>
                <aside class="addFlex">
                    <img class="resize" src="assets/images/facebook.png" alt="facebook">
                    <img class="resize" src="assets/images/twitter.png" alt="twitter">
                    <img class="resize" src="assets/images/instagram.png" alt="instagram">
                </aside>
            </section>
        </footer>
    </body>
