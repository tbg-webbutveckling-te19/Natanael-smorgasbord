<!DOCTYPE html;>
<html>
    <head>
        <meta charset="utf-8">
        <title>Three responsive layouts</title>
        <link rel="stylesheet" href="https://use.typekit.net/spp5gpi.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/tablet.css" media="screen and (max-width: 834px)">
        <link rel="stylesheet" href="assets/css/phone.css" media="screen and (max-width: 600px)">
    </head>
    <body>
        <div class="mainBg" style="background-image: url('assets/images/mainBg.jpg');">
        <header class="addFlex">
            <aside class="containerOne">
                <h2 class="underlineAnimationH2 navH2">Your purpose</h2>
                <h2 class="underlineAnimationH2 navH2">Our influense</h2>
                <h2 class="underlineAnimationH2 displayRemove">Contact us</h2>
            </aside>
            <aside class="addFlex cBoxContainer">
                <label for="checkbox"><img src="assets/images/menu.svg" alt="menu icon" class="addFlex menuIcon"></label>
                <input type="checkbox" id="checkbox">
                <nav class="menu">
                    <ul class="addFlex ulContainer">
                        <li class="underlineAnimation"><p>Brazil's petition</p></li>
                        <li class="underlineAnimation"><p>World leaders</p></li>
                        <li class="underlineAnimation"><p>The future</p></li>
                    </ul>
                </nav>
            </aside>
        </header>
        <main class="addFlex">
            <H1>Save the Amazon Forest</H1>
            <h2>More than half of the world's tropical forests</h2>
            <h2>has been destroyed since 1960</h2>
        </main>
        <footer class="addFlex">
            <aside class="footerNav">
                <h2 class="displayRemove addFlex footerH2">Your purpose</h2>
                <h2 class="displayRemove addFlex footerH2">Our influense</h2>
                <h2 class="addFlex footerH2">Contact us</h2>
            </aside>
            <aside class=arrowFooter>
                <img src="assets/images/arrowL.svg" alt="arrowLeft" class="arrow">
                <img src="assets/images/arrowR.svg" alt="arrowRight" class="arrow">
            </aside>
        </footer>
    </body>
</html>
