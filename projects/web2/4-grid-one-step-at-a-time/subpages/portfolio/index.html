<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h2>My Portofolio</h2>
    </header>
    <main>
        <div class="gridContainer">
            <div class="gridItem"><img class="containingImg" src="assets/images/bowl.jpg" alt="bowl"></div>
            <div class="gridItem"></div>
            <div class="gridItem"><img class="containingImg" src="assets/images/cups.jpg" alt="cups"></div>
            <div class="gridItem"></div>
            <div class="gridItem"><img class="containingImg" src="assets/images/hands.jpg" alt="hands"></div>
            <div class="gridItem"></div>
            <div class="gridItem"><img class="containingImg" src="assets/images/worry.jpg" alt="worry"></div>
            <div class="gridItem"></div>
            <div class="gridItem"><img class="containingImg" src="assets/images/book.jpg" alt="book"></div>
        </div>
        <div class="gridContainer">
            <div class="gridItem"><img class="containingImg" src="assets/images/bottle.jpg" alt="bottle"></div>
            <div class="gridItem"></div>
            <div class="gridItem"><img class="containingImg" src="assets/images/drink.jpg" alt="drink"></div>
            <div class="gridItem"></div>
            <div class="gridItem"><img class="containingImg" src="assets/images/pear.jpg" alt="pear"></div>
            <div class="gridItem"></div>
            <div class="gridItem"><img class="containingImg" src="assets/images/quote.jpg" alt="quote"></div>
            <div class="gridItem"></div>
            <div class="gridItem"><img class="containingImg" src="assets/images/flower.jpg" alt="flower"></div>
        </div>
    </main>
</body>
</html>
