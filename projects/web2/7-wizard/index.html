<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <main class="addFlex">
        <h2 class="hp">HP: 100</h2>
        <section class="hpBar" style="--width: 100"></section>
        <h2 class="mana">Mana: 140</h2>
        <section class="manaBar" style="--width: 100"></section>
        <aside>
            <img class="wizardImg alive" src="assets/images/wizard.png" alt="wizard">
            <img class="wizardSpell" src="assets/images/spell.gif" alt="spell">
            <img class="drinkingAnimation" src="assets/images/drinkingAnimation.gif"></video>
        </aside>
        <button class="resetBtn">Reset Game</button>
        <aside class="addFlex">
            <button class="takeDmg styleBtn">Damage Taken</button>
            <button class="manaFound styleBtn">Found Mana Potion</button>
            <button class="castSpell styleBtn">Cast spell</button>
        </aside>
    </main>
    <script src="assets/js/javascript.js"></script>
</body>
</html>
